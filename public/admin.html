<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      background:#020617;
      color:white;
      font-family:Poppins,sans-serif;
      padding:20px;
    }

    header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:20px;
    }

    h2{margin:0;font-weight:600}

    button{
      padding:8px 14px;
      border:none;
      border-radius:10px;
      background:#ef4444;
      color:white;
      cursor:pointer;
      font-size:13px;
    }

    .stats{
      text-align:center;
      margin-bottom:20px;
      font-size:14px;
      opacity:0.85;
    }

    .card{
      background:#0f172a;
      padding:16px;
      border-radius:16px;
      margin-bottom:14px;
      box-shadow:0 10px 25px rgba(0,0,0,0.5);
      animation:fade 0.4s ease;
    }

    @keyframes fade{
      from{opacity:0;transform:translateY(15px)}
      to{opacity:1;transform:translateY(0)}
    }

    .msg{
      font-size:15px;
      margin-bottom:10px;
      line-height:1.5;
      word-wrap:break-word;
    }

    .image{
      margin:10px 0;
      text-align:center;
    }

    .image img{
      max-width:100%;
      border-radius:14px;
      box-shadow:0 8px 20px rgba(0,0,0,0.6);
    }

    .meta{
      font-size:11px;
      opacity:0.65;
      margin-top:8px;
    }

    .actions{
      margin-top:12px;
      text-align:right;
    }

    .actions button{
      background:#dc2626;
    }

    .loading{
      text-align:center;
      opacity:0.7;
      margin-top:40px;
    }
  </style>
</head>
<body>

<header>
  <h2>ğŸ“Š Admin Confessions</h2>
  <button onclick="logout()">Logout</button>
</header>

<div class="stats" id="stats">ğŸ“ˆ Loading stats...</div>
<div id="data" class="loading">â³ Fetching confessions...</div>

<script>
/* ğŸ” JWT Guard */
const token = localStorage.getItem("token");
if(!token){
  location.href = "/admin-login.html";
}

/* ğŸšª Logout */
function logout(){
  localStorage.removeItem("token");
  location.href = "/admin-login.html";
}

/* ğŸ“Š Stats */
fetch("/admin/stats",{
  headers:{ Authorization:"Bearer "+token }
})
.then(r=>{
  if(r.status===401||r.status===403) logout();
  return r.json();
})
.then(d=>{
  document.getElementById("stats").innerText =
    `ğŸ“Š Total Confessions: ${d.total}`;
});

/* ğŸ“¡ Fetch confessions */
fetch("/admin/confessions",{
  headers:{ Authorization:"Bearer "+token }
})
.then(res=>{
  if(res.status===401||res.status===403) logout();
  return res.json();
})
.then(list=>{
  const data = document.getElementById("data");

  if(!list.length){
    data.innerHTML = "No confessions yet ğŸ˜´";
    return;
  }

  data.innerHTML = "";

  list.forEach(c=>{
    data.innerHTML += `
      <div class="card">
        ${c.message ? `<div class="msg">${escapeHTML(c.message)}</div>` : ""}

        ${c.image ? `
          <div class="image">
            <img src="${c.image}">
          </div>` : ""
        }

        <div class="meta">
          ğŸ•’ ${new Date(c.createdAt).toLocaleString()}<br>
          ğŸŒ IP: ${c.ip}<br>
          ğŸ–¥ï¸ ${c.userAgent}
        </div>

        <div class="actions">
          <button onclick="del('${c._id}')">ğŸ—‘ï¸ Delete</button>
        </div>
      </div>
    `;
  });
})
.catch(()=>{
  document.getElementById("data").innerText="âŒ Failed to load data";
});

/* ğŸ—‘ï¸ Delete confession */
function del(id){
  if(!confirm("Delete this confession?")) return;

  fetch("/admin/confession/"+id,{
    method:"DELETE",
    headers:{ Authorization:"Bearer "+token }
  })
  .then(()=>location.reload());
}

/* ğŸ›¡ï¸ XSS protection */
function escapeHTML(str){
  return str.replace(/[&<>"']/g,m=>({
    "&":"&amp;","<":"&lt;",">":"&gt;",
    '"':"&quot;","'":"&#039;"
  })[m]);
}
</script>

</body>
</html>
