<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <style>
    body {
      background:#020617;
      color:white;
      font-family:Poppins,sans-serif;
      padding:20px;
    }
    h2{text-align:center;}
    .card{
      background:#1e293b;
      padding:15px;
      border-radius:16px;
      margin-bottom:15px;
      box-shadow:0 8px 20px rgba(0,0,0,0.4);
      animation:fade 0.6s ease;
    }
    @keyframes fade{
      from{opacity:0;transform:translateY(20px)}
      to{opacity:1;transform:translateY(0)}
    }
    .msg{font-size:15px;margin-bottom:6px}
    .meta{font-size:11px;opacity:0.7}
  </style>
</head>
<body>

<h2>ðŸ“Š Admin Confessions</h2>
<div id="data"></div>

<script>
fetch("/admin/confessions")
.then(res=>res.json())
.then(list=>{
  list.forEach(c=>{
    data.innerHTML+=`
      <div class="card">
        <div class="msg">${c.message}</div>
        <div class="meta">
          ${new Date(c.createdAt).toLocaleString()}<br>
          IP: ${c.ip}<br>
          ${c.userAgent}
        </div>
      </div>
    `
  })
})
</script>

</body>
</html>
