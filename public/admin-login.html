<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      background:#020617;
      color:white;
      font-family:Poppins,sans-serif;
      padding:20px;
    }

    header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:20px;
    }

    h2{ margin:0; font-weight:600 }

    button{
      padding:8px 14px;
      border:none;
      border-radius:10px;
      background:#ef4444;
      color:white;
      cursor:pointer;
      font-size:13px;
    }

    button:hover{ opacity:0.9 }

    .stats{
      display:flex;
      gap:12px;
      margin-bottom:20px;
      flex-wrap:wrap;
    }

    .stat{
      background:#0f172a;
      padding:14px 18px;
      border-radius:14px;
      box-shadow:0 8px 20px rgba(0,0,0,0.5);
      font-size:14px;
    }

    .card{
      background:#0f172a;
      padding:16px;
      border-radius:16px;
      margin-bottom:14px;
      box-shadow:0 10px 25px rgba(0,0,0,0.5);
      animation:fade 0.4s ease;
    }

    @keyframes fade{
      from{opacity:0;transform:translateY(10px)}
      to{opacity:1;transform:translateY(0)}
    }

    .msg{
      font-size:15px;
      margin-bottom:8px;
      line-height:1.5;
      word-wrap:break-word;
    }

    img{
      max-width:100%;
      border-radius:12px;
      margin:8px 0;
    }

    .meta{
      font-size:11px;
      opacity:0.65;
      margin-bottom:8px;
    }

    .del{
      background:#dc2626;
      padding:6px 10px;
      border-radius:8px;
      font-size:12px;
      cursor:pointer;
      border:none;
      color:white;
    }
  </style>
</head>
<body>

<header>
  <h2>üìä Admin Dashboard</h2>
  <button onclick="logout()">Logout</button>
</header>

<div class="stats">
  <div class="stat" id="total">Total Confessions: ‚è≥</div>
</div>

<div id="data">Loading confessions‚Ä¶</div>

<script>
/* üîê JWT Guard */
const token = localStorage.getItem("token");
if(!token){
  location.href="/admin-login.html";
}

/* üö™ Logout */
function logout(){
  localStorage.removeItem("token");
  location.href="/admin-login.html";
}

/* üìä Load Stats */
fetch("/admin/stats",{
  headers:{ Authorization:"Bearer "+token }
})
.then(r=>r.json())
.then(d=>{
  document.getElementById("total").innerText =
    "Total Confessions: " + d.total;
});

/* üì° Load Confessions */
fetch("/admin/confessions",{
  headers:{ Authorization:"Bearer "+token }
})
.then(res=>{
  if(res.status===401 || res.status===403){
    logout();
  }
  return res.json();
})
.then(list=>{
  const data = document.getElementById("data");
  if(!list.length){
    data.innerText="No confessions yet üò¥";
    return;
  }

  data.innerHTML="";
  list.forEach(c=>{
    data.innerHTML+=`
      <div class="card">
        <div class="msg">${escapeHTML(c.message || "")}</div>

        ${c.image ? `<img src="${c.image}">` : ""}

        <div class="meta">
          üïí ${new Date(c.createdAt).toLocaleString()}<br>
          üåê IP: ${c.ip}<br>
          üñ•Ô∏è ${c.userAgent}
        </div>

        <button class="del" onclick="del('${c._id}')">
          üóëÔ∏è Delete
        </button>
      </div>
    `;
  });
});

/* üóëÔ∏è Delete Confession */
function del(id){
  if(!confirm("Delete this confession?")) return;

  fetch("/admin/confession/"+id,{
    method:"DELETE",
    headers:{ Authorization:"Bearer "+token }
  })
  .then(()=>location.reload());
}

/* üõ°Ô∏è XSS Protection */
function escapeHTML(str){
  return str.replace(/[&<>"']/g,m=>({
    "&":"&amp;","<":"&lt;",">":"&gt;",
    '"':"&quot;","'":"&#039;"
  })[m]);
}
</script>

</body>
</html>
