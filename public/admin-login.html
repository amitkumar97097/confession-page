<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <style>
    body{
      background:#020617;
      color:white;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      font-family:Poppins,sans-serif;
    }
    .box{
      background:#1e293b;
      padding:30px;
      border-radius:16px;
      width:320px;
      box-shadow:0 10px 30px rgba(0,0,0,0.4);
    }
    h2{
      text-align:center;
      margin-bottom:15px;
    }
    input{
      width:100%;
      padding:10px;
      border-radius:10px;
      border:none;
      margin-bottom:12px;
      outline:none;
    }
    button{
      width:100%;
      padding:10px;
      border:none;
      border-radius:10px;
      background:#6366f1;
      color:white;
      font-size:15px;
      cursor:pointer;
    }
    button:hover{
      opacity:0.9;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>üîê Admin Login</h2>
  <input id="u" placeholder="Username">
  <input id="p" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<script>
function login() {
  fetch("/admin/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      username: document.getElementById("u").value,
      password: document.getElementById("p").value
    })
  })
  .then(res => res.json())
  .then(d => {
    if (d.success) {
      localStorage.setItem("admin", "true");
      location.href = "/admin.html";
    } else {
      alert("Wrong credentials ‚ùå");
    }
  })
  .catch(() => {
    alert("Server error ‚ùå");
  });
}
</script>

</body>
</html>
